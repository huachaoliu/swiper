<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper</title>
    <link rel="stylesheet" href="./css/swiper.css">
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/swiper.js"></script>
    <script>
        $(function () {
            $('.swiper').swiper({
                len: 2,
                speed: 4000
            });     
        });
    </script>
</head>
<body>
    <div class="swiper">
        <div class="swiper-btn swiper-btn-prev"><</div>        
        <div class="swiper-btn swiper-btn-next">></div>        
        <div class="swiper-list">
            <div class="swiper-list-node">
                <div class="swiper-list-node-title">
                    <p class="dx_tit">大象云VPM，让管理变得更有趣</p>
                    <p class="lighter">一种基于3D模型的可视化项目管理平台。</p>
                    <p class="lighter">模型、文档、任务，设计、协同、监管全都在这里</p> 
                </div>
            </div>
            <div class="swiper-list-node">
                <div class="swiper-list-node-title"></div>    
            </div>
        </div>
        <div class="swiper-index">
            <div class="swiper-index-child swiper-active"></div>
            <div class="swiper-index-child"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <link rel="stylesheet" href="./css/swiper.css">
    <script src="./js/jquery-1.9.1.min.js"></script>
    <!--<script src="./js/swiper.js"></script>-->
    <script src="./js/hzswiper.js"></script>
    <script>
        $(function () {
            $('.swiper').hzswiper({
                lens: 2,
                speed: 4000,
                transition: true
            });
        });
    </script>    
</head>
<body>
    <div class="swiper">
        <div class="swiper-btn swiper-btn-prev"></div>        
        <div class="swiper-btn swiper-btn-next"></div>        
        <div class="swiper-list">
            <div class="swiper-list-node">
                <img src="./img/banner.jpg" alt="" class="swiper-list-node-img" />
                <div class="swiper-list-node-html">
                    <div class="title">首屏banner导航图文本域</div>
                </div>
            </div>
            <div class="swiper-list-node">
                <img src="./img/banner1.jpg" alt="" class="swiper-list-node-img" />     
                <div class="swiper-list-node-html">
                    <div class="title">
                        <a href="javascript:;">xxx欢迎光临</a>
                    </div>
                </div>           
            </div>
        </div>
        <div class="swiper-index">
            <div class="swiper-index-child swiper-active"></div>
            <div class="swiper-index-child"></div>
        </div>
    </div>
</body>
</html>
